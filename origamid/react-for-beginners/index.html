<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React para Iniciantes</title>

  <!-- Carrega o React, React Dom e Babel -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="app">App</div>
  <!-- Precisa indicar para o Babel que ele deve transpilar o código -->
  <script type="text/babel">
    // Cria um componente chamado App
    // O componente retorna JSX e por isso
    // o Babel irá transformar o mesmo

    const Compras = () => {
      const [value, setValue] = React.useState(0);
      function comprar() {
        setValue(value + 1)
      }

      return (
        <div>
          <button onClick={comprar}>Comprar</button>
          <p>Total: {value}</p>
          <p>Preço: R$ {value * 15}</p>
        </div>
      )
    }



    const App = () => {
      return <div>
        Meu App
        <Button />
        <Title />
      </div>;
    }

    const Button = () => {
      function handleClick(event) {
        console.log(event.target.innerText);
      }
      return <button onClick={handleClick}>Comprar</button>
    }

    const Title = () => {
      const number = Math.random() * 10
      return <h1>Title {number}</h1>
    }

    ReactDOM.render(<Compras />, document.getElementById('app'));
  </script>
</body>

</html>
